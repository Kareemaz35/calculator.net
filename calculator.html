<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body style="margin-top: 0;">
    <div class="img">
        <img style="display: block;-webkit-user-select: none;margin: auto;;transition: background-color 300ms;width: 100px;" src="https://cdn-icons-png.flaticon.com/512/25/25719.png" alt="www.google.com">
    </div>
    <div class="calculator">
        <input type="text" id="result"  style="position: relative; left: -11px; top: -10px;">
        <div class="buttons">
            <button onclick="clearResult()">C</button>
            <button onclick="appendOperator('/')">÷</button>
            <button onclick="appendOperator('*')">×</button>
            <button onclick="deleteChar()">←</button>
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button onclick="appendOperator('-')">−</button>
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button onclick="appendOperator('+')">+</button>
            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button  onclick="calculate()">=</button>
            <br>
            <button onclick="appendNumber(0)">0</button>
            <button onclick="appendDecimal()">.</button>

        </div>
    </div>
    <footer>
        <p class="footer-title">copyRights ©  <span>Kareem Azzam</span> </p>
        <a href="#"></a>
        <a href="#"></a>
        <a href="https://github.com/KAREEMBAZZAM" target="_blank" ></a>
    </footer>
    <script src="calculator.js"></script>
</body>
</html>
